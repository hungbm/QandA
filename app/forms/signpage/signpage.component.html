<table style="width: 100%;">
	<tr>
		<td colspan="4" width="40%">
			<div class="panel panel-primary">
				<div class="panel-heading">
					Đăng Nhập
				</div>
				<div class="panel-body">
					<form #formIn="ngForm" (ngSubmit)="signIn(formIn.form)">
						<div class="form-group">
							<table style="width: 100%;">

								<tr>
									<td width="30%" style="padding-top:10px; padding-bottom:10px;">
										ID
									</td>
									<td width="70%" style="padding-top:10px; padding-bottom:10px;">
										<div>
											<input type="text" #usernameIn="ngForm" class="form-control" id="usernameIn" ngControl="usernameIn" name="usernameIn" placeholder="ID" required>
										</div>
									</td>
								</tr>
								<tr>
									<td width="30%" style=" padding-bottom:10px;">
										Password
									</td>
									<td width="70%" style=" padding-bottom:10px;">
										<div>
											<input type="text" class="form-control" #passwordIn="ngForm" id="passwordIn" ngModel name="passwordIn" placeholder="Password" ngControl="passwordIn" required>
										</div>
									</td>
								</tr>
								<tr>
									<td width="30%">
										Capcha
									</td>
									<td width="70%">
										<div>
											<input type="text" class="form-control" placeholder=" Capcha ">
										</div>
									</td>

								</tr>
								<tr>
									<td style="padding-top:10px; padding-bottom:10px; ">

										<a href="# " style="text-decoration: none; ">
                                        Quên mật khẩu?
                                    </a>

									</td>
									<td style="padding-top:10px; padding-bottom:10px; ">
										<button type="submit " class="btn btn-primary " style=" float: right; ">Sign In</button>
									</td>
								</tr>

							</table>
						</div>
					</form>
				</div>
			</div>
		</td>
		<td colspan="1 " width="1% ">

		</td>
		<td colspan="5 " width="55% ">
			<div class="panel panel-primary ">
				<div class="panel-heading ">
					Đăng Ký
				</div>
				<div class="panel-body ">
					<!-- <form #formSignUp="ngForm" (ngSubmit)="signUp(formSignUp.form)"> -->
					<form [ngFormModel]="formUp" (ngSubmit)="signUp()">
						<div class="form-group">
							<table style="width: 100%; ">
								<tr>
									<td width="30% " style="padding-top:10px; padding-bottom:10px; ">
										ID
									</td>
									<td width="60% " style="padding-top:10px; padding-bottom:10px; ">
										<div>
											<input type="text" class="form-control" placeholder="Username để đăng nhập" ngControl="usernameUp" #usernameUp="ngForm" id="usernameUp" name="usernameUp" required>
										</div>
										<div class="alert alert-danger" *ngIf="usernameUp.touched && !usernameUp.valid">
											Username không phù hợp
										</div>
									</td>
									<td width="10% ">
										<i style="padding-left :10px; " class="fa fa-check " aria-hidden="true "></i>
									</td>
								</tr>
								<tr>
									<td width="30% " style=" padding-bottom:10px; ">
										Password
									</td>
									<td width="70% " style=" padding-bottom:10px; ">
										<div>
											<input type="password" class="form-control" placeholder="Mật khẩu " ngControl="passwordUp" #passwordUp="ngForm" id="passwordUp" name="passwordUp" required>
										</div>
										<div class="alert alert-danger" *ngIf="usernameUp.touched && !usernameUp.valid">
											Password không phù hợp
										</div>
									</td>
									<td width="10% " style=" padding-bottom:10px; ">
										<i style="padding-left :10px; " class="fa fa-check " aria-hidden="true "></i>
									</td>
								</tr>
								<tr>
									<td width="30% ">
										Email
									</td>
									<td width="70% ">
										<div>
											<input type="email" class="form-control" placeholder="Email" ngControl="email" #email="ngForm" id="email" name="email" required>
										</div>
										<div class="alert alert-danger" *ngIf="usernameUp.touched && !usernameUp.valid">
											Password không phù hợp
										</div>
									</td>
									<td width="10% ">
										<i style="padding-left :10px; " class="fa fa-check " aria-hidden="true "></i>
									</td>
								</tr>
								<tr>
									<td style="padding-top:10px; padding-bottom:10px; ">
									</td>
									<td style="padding-top:10px; padding-bottom:10px; ">
										<button type="submit" class="btn btn-primary " style=" float: right; ">Sign Up</button>
									</td>
								</tr>

							</table>
						</div>
					</form>
				</div>
			</div>
		</td>
	</tr>
</table>
